<div class="md-form flex  flex-column w-full bg-white">
  <form class="text-center" [formGroup]="assessmentForm" name="assessmentForm">
    <h1 class="text-start ml-60 mt-10 skillAndRating">Skills And Rating </h1>
    <div class="grid grid-cols-2">
      <div class="flex justify-center mt-10 col-span-1">
        <div class="mb-10 tech-rating grid grid-cols-2 w-100">
          <mat-form-field appearance="outline" class="mr-1  border-gray-800" *ngFor="let field of fields">
            <mat-label class="matlabel">{{ field.label }}</mat-label>
            <mat-select style="height:1px;" class="dropdown" [name]="field.name" formControlName="{{ field.name }}"
              required>
              <mat-option value="">Select Rating</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="1">1</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-span-1 mt-9">
        <div class=" mt-2 ">
          <mat-form-field appearance="outline" class="w-60">
            <mat-label class="matlabel">Duration</mat-label>
            <input matInput placeholder="duration" formControlName="duration" required>
            <!-- <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
        </div>


        <div class="mt-2 ml-0 ">
          <mat-form-field appearance="outline" class="w-60">
            <mat-label class="matlabel" for="overall-rating">Overall Rating:</mat-label>
            <mat-select class="dropdown" id="overall-rating" name="overall-rating" formControlName="overallRating"
              required>
              <mat-option value="">Select Rating</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="1">1</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="mt-2">
          <mat-form-field appearance="outline" class="w-60">
            <mat-label class="matlabel">Interview Status:</mat-label>
            <mat-select class="dropdown " id="interview-status" name="interview-status" formControlName="selectedStatus"
              required>
              <mat-option value="">Select Status</mat-option>
              <mat-option value="Shortlisted for HR Round">Shortlisted for HR Round</mat-option>
              <mat-option value="On Hold">On Hold</mat-option>
              <mat-option value="Rejected">Rejected</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <!-- <button mat-button type="submit" class="submit-button">Submit</button> -->
        
      </div>
      <!-- <div class="text-center">
      <button mat-button type="submit" class="submit-button">Submit</button>
    </div> -->
    </div>
    <div class="text-center">
      <button mat-button class="back-btn m-3" onclick="history.go(-1)">Back</button> 

      <button mat-button type="submit" class="submit-button" (click)="closeDialog()">Submit</button>
    </div>
  </form>
</div>
