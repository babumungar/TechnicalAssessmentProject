<h2>Interview List</h2>
<table mat-table [dataSource]="candidates" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.email }}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.phone }}</td>
  </ng-container>

  <!-- Interview Time Column -->
  <ng-container matColumnDef="interviewTime">
    <th mat-header-cell *matHeaderCellDef>Interview Time</th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.interviewTime }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
